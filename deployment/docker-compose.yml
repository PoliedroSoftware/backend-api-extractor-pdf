version: '3.8'

services:
  rut-extractor-api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    image: rut-extractor-api:latest
    container_name: rut-extractor-api
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=70
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
    volumes:
      # Para persistir logs si es necesario
      - ./logs:/app/logs
    networks:
      - rut-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  rut-network:
    driver: bridge

volumes:
  logs:
    driver: local

